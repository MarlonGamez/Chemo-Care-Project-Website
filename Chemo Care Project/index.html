    <img class="colelem" id="u382-4" alt="The concept of the Chemo Care Project first struck Marina Key Club member Catherine Le a few years after her mother’s own diagnosis of cancer. Emboldened by her mother’s story of recovery and optimism, but also with the knowledge that chemotherapy and other treatments were just as painful as the initial diagnosis for many patients, she knew that she wanted to attempt to make the path to recovery easier for others. The mission of the Chemo Care Project is quite simple— to compile necessities that many patients and their loved ones do not have the time, money, or energy to purchase, and send them to those affected by the illness. Each dollar donated will be going to the costs of producing the packages, which will then be sent to The Oncology Institute of Hope and Innovation. However, we need your help to make this project a success, and to honor those who have been affected by cancer and help those who are going through a very difficult time right now. Please explore the “How to Help” section and be part of the healing today!" width="906" height="288" src="images/u382-4.png"/><!-- rasterized frame -->

     <a class="anchor_item grpelem" id="howtohelp"></a>
     <img class="grpelem" id="u384-11" alt="Key Club is an international student-led organization which provides its members with opportunities to provide service, build character, and develop leadership. Its vision is to help its members become caring and competent servant leaders who transform communities worldwide. Marina Key Club is one of the oldest clubs on campus at Marina High School in Huntington Beach, and is one of the largest clubs on campus. We are committed to participating in community outreach by hosting local neighborhood events but also partake in events with other national organizations such as UNICEF, Project Eliminate, and the Pediatric Trauma Program. We encourage members to take the initiative as independent student leaders and launch their own missions to improve the world. Find out more about Key Club here: http://www.keyclub.org/home.aspx Read more about Marina Key Club here: http://marinakeyclub.wix.com/mhskc
" width="906" height="329" src="images/u384-11.png"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u379-4" alt="How to Help" width="558" height="60" src="images/u379-4.png"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu385-40"><!-- group -->
     <img class="grpelem" id="u385-40" alt="&nbsp;Donate Funds
Every dollar raised from the club’s own fundraisers for the project as well as donations are how we support this program. Please help keep it going and help us provide comfort to as many people as possible. Thank you for any contribution you can make! Donate Materials
We are accepting donations of the following items. Please ensure that the items are brand-new and lightly scented or unscented. Email thechemocareproject@gmail.com to set up a drop-off time at Marina High School (15871 Springdale St, Huntington Beach, CA 92649.) Not local? Then please consider making a monetary donation or hosting your own fundraiser, every bit counts! Hand sanitizer
Wet Wipes
Lotion Knit hats, blankets, socks
Kleenex
Lemon drops Biotene Mouthwash
Gift Cards (iTunes, Amazon, various restaurants)
Queasy Pops Handwritten letters/cards Spread Awareness
If you want to help but can’t do it through any of the ways mentioned above, consider holding your own fundraisers to raise funds for the project as well as to educate your community on the cause. Also, help us spread awareness for the project by discussing it on social media, finding us sponsors, or reaching out to other community organizations that could help us in our mission." width="906" height="780" src="images/u385-40.png"/><!-- rasterized frame -->
